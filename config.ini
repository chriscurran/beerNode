[system]
server=//192.168.1.200
port=80
interval=5
templatePath=./app/templates/
template=index.html

#
#
#
[db]
host=127.0.0.1
user=beeruser
pw=beer
name=beer


[HLT_Temperature]
type=1820
file=/mnt/patioTemp
title=HLT
target=78
minValue=60
maxValue=180
method=PID
kp=0.25
ki=0.01
kd=0.01
controls=HLT_Heater
historySize=1000

[MASH_Temperature]
type=1820
file=/mnt/patioTemp
target=152
title=MASH


[RIMS_Temperature]
type=1820
file=/mnt/patioTemp
target=152
title=RIMS
method=range
rangeLow=125
rangeHigh=170
controls=RIMS_Heater

[BOIL_Temperature]
type=1820
file=/mnt/patioTemp
target=212
title=BOIL
method=PID
kp=0.25
ki=0.01
kd=0.01
controls=BOIL_Heater


[HLT_Heater]
type=2408
channel=0
file=/mnt/sprinklers
title=HLT heater

[HLT_Pump]
type=2408
channel=1
file=/mnt/sprinklers
title=HLT pump

[HLT_Agitator]
type=2408
channel=2
file=/mnt/sprinklers
title=HLT agitator

[MASH_Pump]
type=2408
channel=3
file=/mnt/sprinklers
title=Mash pump

[RIMS_Heater]
type=2408
channel=4
file=/mnt/sprinklers
title=RIMS heater

[RIMS_Pump]
type=2408
channel=5
file=/mnt/sprinklers
title=RIMS pump

[BOIL_Heater]
type=2408
channel=6
file=/mnt/sprinklers
title=Boil heater